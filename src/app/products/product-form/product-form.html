<h2>{{ isEdit ? 'Modifica prodotto' : 'Nuovo prodotto' }}</h2>

<form [formGroup]="productForm" (ngSubmit)="save()">
  <mat-form-field appearance="fill">
    <mat-label>Product name</mat-label>
    <input matInput type="text" formControlName="name" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category" required>
      @for (c of categories; track $index) {
      <mat-option [value]="c">
        {{ c }}
      </mat-option>
      }
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
    {{ isEdit ? 'Salva modifiche' : 'Crea prodotto' }}
  </button>
</form>
