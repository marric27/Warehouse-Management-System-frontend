<h2>Create New Stock Unit for Item {{ itemId }}</h2>

<form [formGroup]="suForm" (ngSubmit)="save()">

  <mat-form-field appearance="fill">
    <mat-label>Batch Number</mat-label>
    <input matInput type="text" formControlName="batchNumber" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Expiration Date</mat-label>
    <input matInput type="date" formControlName="expirationDate" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" formControlName="quantity" required min="0" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="suForm.invalid">
    Create Stock Unit
  </button>
</form>
