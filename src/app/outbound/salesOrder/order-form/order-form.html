<h2>Create New Order</h2>

<form [formGroup]="orderForm" (ngSubmit)="submit()">
  <mat-form-field appearance="fill">
    <mat-label>Customer</mat-label>
    <mat-select formControlName="customerCode" required>
          @for (c of customers; track c.code) {
          <mat-option [value]="c.code">
            {{ c.name }} {{ c.surname }}
          </mat-option>
          }
        </mat-select>
  </mat-form-field>

  <div formArrayName="salesOrderLineList">
    @for(line of salesOrderLineList.controls; track $index) {
    <div [formGroupName]="$index" class="line-row">
      <mat-form-field>
        <mat-label>Product</mat-label>
        <mat-select formControlName="productCode" required>
          @for (p of products; track p.code) {
          <mat-option [value]="p.code">
            {{ p.name }}
          </mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" />
      </mat-form-field>

      <button mat-icon-button color="warn" type="button" (click)="removeLine($index)">âœ•</button>
    </div>
    }
  </div>
  <button mat-raised-button color="primary" type="button" (click)="addLine()">Add Line</button>

  <button mat-raised-button color="accent" type="submit" [disabled]="orderForm.invalid">
    Save Order
  </button>
</form>
