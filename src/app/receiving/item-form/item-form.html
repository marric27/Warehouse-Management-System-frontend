<form [formGroup]="itemForm" (ngSubmit)="save()">
  <mat-form-field appearance="fill">
    <mat-label>Product Code</mat-label>
    <input matInput type="text" formControlName="productCode" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Expected Quantity</mat-label>
    <input matInput type="number" formControlName="expectedQty" required min="0" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Received Quantity</mat-label>
    <input matInput type="number" formControlName="receivedQty" required min="0" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Compliant Quantity</mat-label>
    <input matInput type="number" formControlName="compliantQty" required min="0" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Not Compliant Quantity</mat-label>
    <input matInput type="number" formControlName="notCompliantQty" required min="0" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="itemForm.invalid">
    Save GRN item
  </button>
</form>
